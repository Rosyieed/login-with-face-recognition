<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style-register.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" method="post" action="/register">
            <input type="hidden" name="image" id="imageData" />
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="button" id="snap">Capture Image</button>
            <button type="submit" id="registerButton" style="display: none;">Register</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Please capture an image before registering.</p>
        <a href="/">Back to Login</a>
    </div>
    <script src="/static/register_script.js"></script>
</body>
</html>
